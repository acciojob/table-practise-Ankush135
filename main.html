<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Details Table</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      background-color: yellow;
    }

    table {
      margin: 20px auto;
    }

    caption {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 8px;
    }

    th, td {
      padding: 8px 16px;
      text-align: center;
    }

    th {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <caption>Student Details</caption>
    <thead>
      <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>BRANCH</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Shaw</td>
        <td>20</td>
        <td>CSE</td>
      </tr>
      <tr>
        <td>Adil</td>
        <td>21</td>
        <td>ECE</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
